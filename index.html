<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Championship 2025/2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Iconos simples reemplazando lucide-react
        const Users = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );
        
        const Trophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.95 18.8 15.05 18.8 17.03 18.21c.5-.23.97-.66.97-1.21v-2.34"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );
        
        const Gamepad2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="6" y1="11" x2="10" y2="11"/>
                <line x1="8" y1="9" x2="8" y2="13"/>
                <line x1="15" y1="12" x2="15.01" y2="12"/>
                <line x1="18" y1="10" x2="18.01" y2="10"/>
                <rect width="20" height="12" x="2" y="6" rx="2"/>
            </svg>
        );
        
        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/>
                <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
                <path d="M10 9H8"/>
                <path d="M16 13H8"/>
                <path d="M16 17H8"/>
            </svg>
        );
        
        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>
            </svg>
        );
        
        const Edit3 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/>
            </svg>
        );
        
        const Save = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
                <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/>
                <path d="M7 3v4a1 1 0 0 0 1 1h8"/>
            </svg>
        );
        
        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M18 6 6 18"/>
                <path d="M6 6l12 12"/>
            </svg>
        );
        
        const Crown = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M11.562 3.266a.5.5 0 0 1 .876 0L14.25 8.05l4.114-.438a.5.5 0 0 1 .523.72L16.422 16H7.578L5.113 8.332a.5.5 0 0 1 .523-.72L9.75 8.05z"/>
                <circle cx="12" cy="6" r="2"/>
            </svg>
        );
        
        const Medal = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="8" r="6"/>
                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
            </svg>
        );
        
        const Award = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="8" r="6"/>
                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
            </svg>
        );

        const PokerDashboard = () => {
          const [activeTab, setActiveTab] = useState('players');
          
          // Fechas oficiales del torneo (todos los viernes)
          const officialDates = [
            '2025-09-12', '2025-09-26', '2025-10-24', '2025-11-21', '2025-12-12',
            '2026-01-30', '2026-02-27', '2026-03-27', '2026-04-25', '2026-05-29'
          ];

          // Inicializar partidas oficiales programadas con dos mesas
          const initialOfficialGames = officialDates.map((date, index) => ({
            id: `official-${index}`,
            date: date,
            isFloating: false,
            isScheduled: true,
            host: null,
            mesa1: {
              players: [],
              results: [],
              photo: null,
              isCompleted: false
            },
            mesa2: {
              players: [],
              results: [],
              photo: null,
              isCompleted: false
            }
          }));

          // Agregar Gran Final
          const grandFinal = {
            id: 'grand-final',
            date: '2026-06-12',
            isFloating: false,
            isScheduled: true,
            isGrandFinal: true,
            host: null,
            mesa1: {
              players: [],
              results: [],
              photo: null,
              isCompleted: false
            },
            mesa2: null // Solo una mesa para la gran final
          };
          
          const [players, setPlayers] = useState([
            { id: 1, name: 'Jugador 1', totalPoints: 0, gamesPlayed: 0, wins: 0, photo: null, paid: false },
            { id: 2, name: 'Jugador 2', totalPoints: 0, gamesPlayed: 0, wins: 0, photo: null, paid: false }
          ]);
          
          const [games, setGames] = useState([...initialOfficialGames, grandFinal]);
          const [floatingGames, setFloatingGames] = useState([]); // Partidas flotantes
          const [editingPlayer, setEditingPlayer] = useState(null);
          const [newPlayerName, setNewPlayerName] = useState('');
          const [showAddFloatingGame, setShowAddFloatingGame] = useState(false);
          const [editingGameDate, setEditingGameDate] = useState(null);
          const [expandedGame, setExpandedGame] = useState(null); // Partida expandida
          const [newFloatingGame, setNewFloatingGame] = useState({
            date: new Date().toISOString().split('T')[0],
            mesa1: { players: [], results: [], photo: null },
            mesa2: { players: [], results: [], photo: null },
            isFloating: true,
            host: null
          });

          // Calcular clasificaciÃ³n general
          const rankings = [...players]
            .sort((a, b) => b.totalPoints - a.totalPoints)
            .map((player, index) => ({
              ...player,
              position: index + 1
            }));

          const addPlayer = () => {
            if (newPlayerName.trim() && players.length < 15) {
              const newPlayer = {
                id: Date.now(),
                name: newPlayerName.trim(),
                totalPoints: 0,
                gamesPlayed: 0,
                wins: 0,
                photo: null,
                paid: false
              };
              setPlayers([...players, newPlayer]);
              setNewPlayerName('');
            }
          };

          const editPlayer = (player) => {
            setEditingPlayer({ ...player });
          };

          const savePlayer = () => {
            setPlayers(players.map(p => 
              p.id === editingPlayer.id ? editingPlayer : p
            ));
            setEditingPlayer(null);
          };

          const deletePlayer = (id) => {
            setPlayers(players.filter(p => p.id !== id));
          };

          const handlePhotoUpload = (playerId, event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                setPlayers(players.map(p => 
                  p.id === playerId ? { ...p, photo: e.target.result } : p
                ));
              };
              reader.readAsDataURL(file);
            }
          };

          const handleMesaPhotoUpload = (gameId, mesaNumber, event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                if (gameId.startsWith('floating-')) {
                  setFloatingGames(floatingGames.map(game => {
                    if (game.id === gameId) {
                      return {
                        ...game,
                        [`mesa${mesaNumber}`]: {
                          ...game[`mesa${mesaNumber}`],
                          photo: e.target.result
                        }
                      };
                    }
                    return game;
                  }));
                } else {
                  setGames(games.map(game => {
                    if (game.id === gameId) {
                      return {
                        ...game,
                        [`mesa${mesaNumber}`]: {
                          ...game[`mesa${mesaNumber}`],
                          photo: e.target.result
                        }
                      };
                    }
                    return game;
                  }));
                }
              };
              reader.readAsDataURL(file);
            }
          };

          const togglePaymentStatus = (playerId) => {
            setPlayers(players.map(p => 
              p.id === playerId ? { ...p, paid: !p.paid } : p
            ));
          };

          const updateGameHost = (gameId, hostId) => {
            if (gameId.startsWith('floating-')) {
              setFloatingGames(floatingGames.map(game => 
                game.id === gameId ? { ...game, host: hostId } : game
              ));
            } else {
              setGames(games.map(game => 
                game.id === gameId ? { ...game, host: hostId } : game
              ));
            }
          };

          const completeMesaWithPodium = (gameId, mesaNumber, first, second, third) => {
            if (first && second && third && first !== second && second !== third && first !== third) {
              const results = [
                { playerId: first, position: 1, points: 6 },
                { playerId: second, position: 2, points: 3 },
                { playerId: third, position: 3, points: 1 }
              ];

              const updatedMesa = {
                players: [first, second, third],
                results,
                isCompleted: true,
                photo: gameId.startsWith('floating-') 
                  ? floatingGames.find(g => g.id === gameId)?.[`mesa${mesaNumber}`]?.photo || null
                  : games.find(g => g.id === gameId)?.[`mesa${mesaNumber}`]?.photo || null
              };

              // Actualizar la partida correspondiente
              if (gameId.startsWith('floating-')) {
                setFloatingGames(floatingGames.map(game => {
                  if (game.id === gameId) {
                    return {
                      ...game,
                      [`mesa${mesaNumber}`]: updatedMesa
                    };
                  }
                  return game;
                }));
              } else {
                setGames(games.map(game => {
                  if (game.id === gameId) {
                    return {
                      ...game,
                      [`mesa${mesaNumber}`]: updatedMesa,
                      isScheduled: false
                    };
                  }
                  return game;
                }));
              }

              // Actualizar estadÃ­sticas de jugadores
              const updatedPlayers = players.map(player => {
                const result = results.find(r => r.playerId === player.id);
                if (result) {
                  return {
                    ...player,
                    totalPoints: player.totalPoints + result.points,
                    gamesPlayed: player.gamesPlayed + 1,
                    wins: result.position === 1 ? player.wins + 1 : player.wins
                  };
                }
                return player;
              });
              
              setPlayers(updatedPlayers);
            }
          };

          const deleteFloatingGame = (gameId) => {
            const gameToDelete = floatingGames.find(g => g.id === gameId);
            if (gameToDelete) {
              // Restar puntos de las mesas completadas
              let totalPointsToSubtract = 0;
              let totalGamesToSubtract = 0;
              let totalWinsToSubtract = 0;

              const updatedPlayers = players.map(player => {
                let pointsToSubtract = 0;
                let gamesToSubtract = 0;
                let winsToSubtract = 0;

                // Mesa 1
                if (gameToDelete.mesa1?.results) {
                  const result1 = gameToDelete.mesa1.results.find(r => r.playerId === player.id);
                  if (result1) {
                    pointsToSubtract += result1.points;
                    gamesToSubtract += 1;
                    if (result1.position === 1) winsToSubtract += 1;
                  }
                }

                // Mesa 2
                if (gameToDelete.mesa2?.results) {
                  const result2 = gameToDelete.mesa2.results.find(r => r.playerId === player.id);
                  if (result2) {
                    pointsToSubtract += result2.points;
                    gamesToSubtract += 1;
                    if (result2.position === 1) winsToSubtract += 1;
                  }
                }

                return {
                  ...player,
                  totalPoints: Math.max(0, player.totalPoints - pointsToSubtract),
                  gamesPlayed: Math.max(0, player.gamesPlayed - gamesToSubtract),
                  wins: Math.max(0, player.wins - winsToSubtract)
                };
              });
              
              setPlayers(updatedPlayers);
              setFloatingGames(floatingGames.filter(g => g.id !== gameId));
            }
          };

          const updateGameDate = (gameId, newDate) => {
            setFloatingGames(floatingGames.map(game => 
              game.id === gameId ? { ...game, date: newDate } : game
            ));
            setEditingGameDate(null);
          };

          // Combinar y ordenar todas las partidas (oficiales + flotantes)
          const allGames = [...games, ...floatingGames].sort((a, b) => new Date(a.date + 'T12:00:00') - new Date(b.date + 'T12:00:00'));

          const getRankIcon = (position) => {
            switch(position) {
              case 1: return <Crown className="text-yellow-400" size={20} />;
              case 2: return <Medal className="text-gray-400" size={20} />;
              case 3: return <Award className="text-amber-600" size={20} />;
              default: return null;
            }
          };

          const tabConfig = [
            { id: 'players', name: 'Jugadores', icon: Users },
            { id: 'rankings', name: 'ClasificaciÃ³n', icon: Trophy },
            { id: 'games', name: 'Partidas', icon: Gamepad2 },
            { id: 'rules', name: 'Reglas', icon: FileText }
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-900 via-green-800 to-emerald-900">
              {/* Header */}
              <div className="bg-black/30 backdrop-blur-sm border-b border-yellow-500/20">
                <div className="max-w-md mx-auto px-4 py-4">
                  <h1 className="text-2xl font-bold text-center text-yellow-400 mb-2">
                    ð POKER 2025/2026
                  </h1>
                  <div className="flex justify-center">
                    <div className="bg-red-600/20 px-3 py-1 rounded-full border border-red-500/30">
                      <span className="text-red-300 text-sm font-medium">Campeonato Oficial</span>
                    </div>
                  </div>
                </div>
              </div>

              {/* Navigation Tabs */}
              <div className="bg-black/20 backdrop-blur-sm">
                <div className="max-w-md mx-auto px-2">
                  <div className="flex justify-between">
                    {tabConfig.map((tab) => {
                      const Icon = tab.icon;
                      const isActive = activeTab === tab.id;
                      return (
                        <button
                          key={tab.id}
                          onClick={() => setActiveTab(tab.id)}
                          className={`flex-1 flex flex-col items-center py-3 px-2 transition-all duration-200 ${
                            isActive 
                              ? 'bg-yellow-500/20 border-t-2 border-yellow-400 text-yellow-300' 
                              : 'text-gray-300 hover:text-yellow-300 hover:bg-white/5'
                          }`}
                        >
                          <Icon size={18} className="mb-1" />
                          <span className="text-xs font-medium">{tab.name}</span>
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>

              {/* Content */}
              <div className="max-w-md mx-auto px-4 py-6">
                
                {/* Jugadores Tab */}
                {activeTab === 'players' && (
                  <div className="space-y-4">
                    <div className="flex justify-between items-center">
                      <h2 className="text-xl font-bold text-white">Jugadores ({players.length}/15)</h2>
                      {players.length < 15 && (
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={newPlayerName}
                            onChange={(e) => setNewPlayerName(e.target.value)}
                            placeholder="Nombre y apellidos"
                            className="px-3 py-2 bg-black/30 border border-yellow-500/30 rounded text-white placeholder-gray-400 text-sm"
                            onKeyPress={(e) => e.key === 'Enter' && addPlayer()}
                          />
                          <button
                            onClick={addPlayer}
                            className="bg-yellow-500 hover:bg-yellow-600 text-black p-2 rounded transition-colors"
                          >
                            <Plus size={16} />
                          </button>
                        </div>
                      )}
                    </div>
                    
                    <div className="space-y-3">
                      {players.map((player) => (
                        <div key={player.id} className="bg-black/30 backdrop-blur-sm border border-yellow-500/20 rounded-lg p-4">
                          {editingPlayer && editingPlayer.id === player.id ? (
                            <div className="space-y-4">
                              {/* Foto en modo ediciÃ³n */}
                              <div className="flex justify-center">
                                <div className="relative">
                                  <div className="w-20 h-20 rounded-full overflow-hidden bg-gray-600 flex items-center justify-center cursor-pointer hover:bg-gray-500 transition-colors">
                                    {editingPlayer.photo ? (
                                      <img 
                                        src={editingPlayer.photo} 
                                        alt="Player" 
                                        className="w-full h-full object-cover"
                                      />
                                    ) : (
                                      <Users size={24} className="text-gray-400" />
                                    )}
                                  </div>
                                  <input
                                    type="file"
                                    accept="image/*"
                                    onChange={(e) => {
                                      const file = e.target.files[0];
                                      if (file && file.type.startsWith('image/')) {
                                        const reader = new FileReader();
                                        reader.onload = (event) => {
                                          setEditingPlayer({...editingPlayer, photo: event.target.result});
                                        };
                                        reader.readAsDataURL(file);
                                      }
                                    }}
                                    className="absolute inset-0 opacity-0 cursor-pointer"
                                  />
                                </div>
                              </div>
                              
                              {/* Nombre en modo ediciÃ³n */}
                              <input
                                type="text"
                                value={editingPlayer.name}
                                onChange={(e) => setEditingPlayer({...editingPlayer, name: e.target.value})}
                                placeholder="Nombre y apellidos"
                                className="w-full px-3 py-2 bg-black/50 border border-yellow-500/30 rounded text-white text-center"
                              />
                              
                              {/* Estado de pago en modo ediciÃ³n */}
                              <div className="flex justify-center">
                                <button
                                  onClick={() => setEditingPlayer({...editingPlayer, paid: !editingPlayer.paid})}
                                  className={`px-4 py-2 rounded font-medium text-white transition-colors ${
                                    editingPlayer.paid 
                                      ? 'bg-green-600 hover:bg-green-700' 
                                      : 'bg-red-600 hover:bg-red-700'
                                  }`}
                                >
                                  {editingPlayer.paid ? 'Pagado' : 'No pagado'}
                                </button>
                              </div>
                              
                              <div className="flex gap-2">
                                <button
                                  onClick={savePlayer}
                                  className="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm flex items-center gap-1"
                                >
                                  <Save size={14} /> Guardar
                                </button>
                                <button
                                  onClick={() => setEditingPlayer(null)}
                                  className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm flex items-center gap-1"
                                >
                                  <X size={14} /> Cancelar
                                </button>
                                <button
                                  onClick={() => deletePlayer(player.id)}
                                  className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                >
                                  Eliminar
                                </button>
                              </div>
                            </div>
                          ) : (
                            <div className="flex items-center gap-4">
                              {/* Foto del jugador */}
                              <div className="relative">
                                <div className="w-16 h-16 rounded-full overflow-hidden bg-gray-600 flex items-center justify-center cursor-pointer hover:bg-gray-500 transition-colors">
                                  {player.photo ? (
                                    <img 
                                      src={player.photo} 
                                      alt={player.name} 
                                      className="w-full h-full object-cover"
                                    />
                                  ) : (
                                    <Users size={20} className="text-gray-400" />
                                  )}
                                </div>
                                <input
                                  type="file"
                                  accept="image/*"
                                  onChange={(e) => handlePhotoUpload(player.id, e)}
                                  className="absolute inset-0 opacity-0 cursor-pointer"
                                />
                              </div>
                              
                              {/* InformaciÃ³n del jugador */}
                              <div className="flex-1">
                                <div className="flex justify-between items-start mb-2">
                                  <div>
                                    <h3 className="font-semibold text-white text-lg">{player.name}</h3>
                                    <button
                                      onClick={() => togglePaymentStatus(player.id)}
                                      className={`px-3 py-1 rounded text-sm font-medium text-white transition-colors cursor-pointer ${
                                        player.paid 
                                          ? 'bg-green-600 hover:bg-green-700' 
                                          : 'bg-red-600 hover:bg-red-700'
                                      }`}
                                    >
                                      {player.paid ? 'Pagado' : 'No pagado'}
                                    </button>
                                  </div>
                                  <div className="flex items-center gap-2">
                                    <div className="text-right">
                                      <div className="text-yellow-400 font-bold text-xl">{player.totalPoints}</div>
                                      <div className="text-xs text-gray-400">puntos</div>
                                    </div>
                                    <button
                                      onClick={() => editPlayer(player)}
                                      className="text-yellow-400 hover:text-yellow-300 p-1"
                                    >
                                      <Edit3 size={16} />
                                    </button>
                                  </div>
                                </div>
                                <div className="flex gap-4 text-sm text-gray-300">
                                  <span>{player.gamesPlayed} partidas</span>
                                  <span>{player.wins} victorias</span>
                                  <span>{player.gamesPlayed > 0 ? Math.round((player.wins / player.gamesPlayed) * 100) : 0}% WR</span>
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* ClasificaciÃ³n Tab */}
                {activeTab === 'rankings' && (
                  <div className="space-y-4">
                    <h2 className="text-xl font-bold text-white mb-4">ClasificaciÃ³n General</h2>
